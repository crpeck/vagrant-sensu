---
:backends:
  - eyaml
  - yaml

:hierarchy:
  - "%{::hostname}"
  - common

:yaml:
  :datadir: '/vagrant/hieradata'
  :extension: 'yaml'
:eyaml:
  :extension: 'yaml'
  :datadir: '/vagrant/hieradata'
  :pkcs7_private_key: '/vagrant/eyaml_keys/private_key.pkcs7.pem'
  :pkcs7_public_key: '/vagrant/eyaml_keys/public_key.pkcs7.pem'
:logger: console
